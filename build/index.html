  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="Premium anime figures, katanas, and collectibles" />
  <meta name="theme-color" content="#000000" />

  <!-- Critical inline CSS for preloader (loads instantly, mobile-optimized) -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000 0%, #1a0033 50%, #000 100%);
      overflow-x: hidden;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000 0%, #1a0033 50%, #000 100%);
      z-index: 9999;
      will-change: opacity;
    }

    #preloader.hidden {
      display: none !important;
    }

    .preloader-spinner {
      border: 4px solid rgba(168, 85, 247, 0.2);
      border-top: 4px solid #a855f7;
      border-radius: 50%;
      margin: 0 auto 20px;
      will-change: transform;
      box-sizing: border-box;
    }

    /* Mobile: smaller spinner, faster animation */
    @media (max-width: 767px) {
      .preloader-spinner {
        width: 48px;
        height: 48px;
        animation: spin 0.8s linear infinite;
      }
    }

    /* Desktop: larger spinner, standard animation */
    @media (min-width: 768px) {
      .preloader-spinner {
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>

  <!-- DNS Prefetch for external APIs -->
  <link rel="dns-prefetch" href="//images.unsplash.com" />

<body>
  <!-- Preloader HTML (shows before React loads) -->
  <div id="preloader">
    <div class="preloader-content">
      <div class="preloader-spinner"></div>
      <div
        style="color: #a855f7; font-size: 16px; font-weight: 600; letter-spacing: 2px; margin-bottom: 10px; animation: pulse 1.5s ease-in-out infinite;">
        LOADING</div>
      <div style="color: #a855f7; font-size: 20px;">
        <span style="animation: pulse 0.6s ease-in-out infinite;">.</span>
        <span style="animation: pulse 0.6s ease-in-out infinite 0.2s;">.</span>
        <span style="animation: pulse 0.6s ease-in-out infinite 0.4s;">.</span>
      </div>
      <div style="margin-top: 30px; font-size: 12px; color: #999; letter-spacing: 1px;">animedropzone</div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Detect mobile and set timeout accordingly
    const isMobile = window.innerWidth < 768;
    const maxTimeout = isMobile ? 1500 : 2500; // Mobile: 1.5s, Desktop: 2.5s

    function hidePreloader() {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.classList.add('hidden');
      }
    }

    // Hide preloader when page fully loads (fast track)
    if (document.readyState === 'complete') {
      hidePreloader();
    } else {
      window.addEventListener('load', hidePreloader, { once: true });
    }

    // Hide preloader after max timeout (safety net - mobile faster)
    setTimeout(hidePreloader, maxTimeout);
  </script>
</body>
